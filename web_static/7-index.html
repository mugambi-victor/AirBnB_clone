<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header and Footer</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
    <style>
    
    </style>
  </head>

  <body >
    <!-- Header -->
    <header>
      
    </header>
<div class="container" style="max-width: 1000px; margin-top: 30px;margin-bottom: 30px; margin-right: auto; margin-left: auto;">
<section class="filters" >
  <div class="locations">
    <h3>States</h3>
     <h4>California, Arizona...</h4>
     <div class="popover">
      <ul>
        <li><h2>Arizona:</h2>
          <ul>
            <li class="city">Page</li>
            <li class="city">Page2</li>
          </ul>
        </li>
        <li><h2>California</h2>
          <ul>
            <li class="city">San Francisco</li>
            <li class="city">Los Altos</li>
          </ul>
        </li>
      </ul>
    </div>
</div>
<div class="amenities">
    <h3>Amenities</h3>
    <h4>Internet, Kitchen...</h4>
    <div class="popover">
      <ul>
        <li>Internet</li>
        <li>TV</li>
        <li>Kitchen</li>
        <li>Iron</li>
      </ul>
    </div>
</div>

    <button >Search</button>
</section>
<section class="places">
  <h1>Places</h1>
  <div class="place_items">
    <article><h2>My home</h2></article>
    <article><h2>Tiny house</h2></article>
    <article><h2>A suite</h2></article>
  </div>
</section>
</div>
    <!-- Footer -->
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
