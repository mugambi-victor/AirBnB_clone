<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer</title>
    <style>
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }
      footer {
        background-color: green;
        height: 60px;
        width: 100%;
        text-align: center;
        position: fixed;
        bottom: 0;
        p {
          color: white;
          line-height: 60px;
          margin: 0;
        }
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0">
    <!-- Header -->
    <header></header>

    <!-- Footer -->
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
